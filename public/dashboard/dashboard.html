<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveIn - Dashboard</title>
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<header>
    <div class="menu">
        <div class="opcoesL">
            <img src="../assets/logo.png" alt="Logotipo DiveIn">
        </div>
        <div class="opcoesR">
            <a href="criaturas.html" class="normal">CRIATURAS</a>
            <a href="" class="inOut">SAIR</a>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="text">
            <h1 id="saudacao">Olá, </h1>
            <div class="indicadores">
                <div class="criaturasVistas">
                    <p>Você já viu</p>
                    <h3 id="porcentagemVista"></h3>
                    <h4 id="quantidadeVista"></h4>
                    <p>de criaturas</p>
                </div>
                <div class="criaturasMensal">
                    <h2>Quantidade de criaturas registradas ao longo do ano</h2>
                    <div class="grafico">
                        <canvas id="myChartCanvasHistorico"></canvas>
                    </div>
                </div>
                <div class="ultimasCriaturas">
                    <h2>Ultimas criaturas avistadas</h2>
                    <p id="criatura1"></p>
                    <p id="criatura2"></p>
                    <p id="criatura3"></p>
                    <p id="criatura4"></p>
                    <p id="criatura5"></p>
                    <button>ADICIONAR CRIATURA</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    saudacao.innerHTML += `${sessionStorage.NOME_USUARIO} ${sessionStorage.SOBRENOME_USUARIO}`;
    let proximaAtualizacao;
    let criaturaKPI = 0;
    let usuarioKPi = 0;


    window.onload = exibirGrafico();

    function exibirUltimasCriaturas(historico) {
        let criaturas = [];
        fetch(`/medidas/ultimas-criaturas/${historico}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (lista) {
                    console.log(`Dados recebidos: ${JSON.stringify(lista)}`);

                    for (i = 0; i < lista.length; i++) {
                        var registro = lista[i];
                        criaturas.push(registro.criatura);
                    }
                    if (criaturas[0] == '') {
                        criatura1.innerHTML = '-';
                    } else {
                        criatura1.innerHTML = criaturas[0];
                    }
                    if (criaturas[1] == '') {
                        criatura2.innerHTML = '-';
                    } else {
                    criatura2.innerHTML = criaturas[1];
                    }
                    if (criaturas[2] == '') {
                        criatura3.innerHTML = '-';
                    } else {
                        criatura3.innerHTML = criaturas[2];
                    }
                    if (criaturas[3] == '') {
                        criatura4.innerHTML = '-';
                    } else {
                        criatura4.innerHTML = criaturas[3];
                    }
                    if (criaturas[4] == '') {
                        criatura5.innerHTML = '-';
                    } else {
                        criatura5.innerHTML = criaturas[4];
                    }
                    quantidadeVista.innerHTML = `${usuarioKPi} de ${criaturaKPI}`;
                    porcentagemVista.innerHTML = `${((usuarioKPi / criaturaKPI) * 100).toFixed(1)}%`;

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
        setTimeout(() => exibirUltimasCriaturas(historico), 2000);
    }

    function buscarCriaturasVistas(historico) {
        fetch(`/medidas/criaturas-vistas/${historico}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (usuarioCriatura) {
                    console.log(`Dados recebidos: ${JSON.stringify(usuarioCriatura)}`);
                    var totalUsuario = [];
                    for (let i = 0; i < usuarioCriatura.length; i++) {
                        var registro = usuarioCriatura[i]
                        totalUsuario.push(registro.totalUsuario);
                        usuarioKPi = totalUsuario[0];
                        console.log(totalUsuario[0])
                    }
                    
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
        setTimeout(() => buscarCriaturasVistas(historico), 2000);
    }
    
    function buscarTotal(historico) {
        fetch(`/medidas/criaturas-total/${historico}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (total) {
                    console.log(`Dados recebidos: ${JSON.stringify(total)}`);
                    var totalCriatura = [];
                    for (let i = 0; i < total.length; i++) {
                        var registro = total[i];
                        totalCriatura.push(registro.totalCriatura);
                        criaturaKPI = totalCriatura[0];
                        console.log(totalCriatura[0])
                    }

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
        setTimeout(() => buscarTotal(historico), 2000);
    }

    function exibirGrafico() {
        var historico = JSON.parse(sessionStorage.ID_USUARIO);
        obterDadosGrafico(historico);
    }

    function obterDadosGrafico(historico) {
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${historico}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    plotarGrafico(resposta, historico);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
        exibirUltimasCriaturas(historico);
        buscarTotal(historico);
        buscarCriaturasVistas(historico);
    }

    function plotarGrafico(resposta, historico) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: '',
                data: [],
                borderWidth: 1,
                backgroundColor: 'rgba(14, 42, 51, 1)'
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.periodo);
            dados.datasets[0].data.push(registro.quantidade);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'rgba(14, 42, 51, 1)'
                        },
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        ticks: {
                            color: 'rgba(14, 42, 51, 1)'
                        },
                        beginAtZero: true,
                        grid: {
                            display: false
                        }
                    }
                }
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvasHistorico`),
            config
        );

        setTimeout(() => atualizarGrafico(historico, dados, myChart), 2000);
    }

    function atualizarGrafico(historico, dados, myChart) {
        fetch(`/medidas/tempo-real/${historico}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    // alertar(novoRegistro, historico);
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    let avisoCaptura = document.getElementById(`avisoCaptura${historico}`)
                    avisoCaptura.innerHTML = ""


                    if (novoRegistro[0].periodo == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].momento_grafico)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        for (let i = 0; i < 12; i++) {
                            dados.labels.shift();
                            dados.datasets[0].data.shift();
                        }

                        for (let i = 0; i < novoRegistro.length; i++) {
                            dados.labels.push(novoRegistro[i].periodo);
                            dados.datasets[0].data.push(novoRegistro[i].quantidade);
                        }

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(historico, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(historico, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>

</html>
