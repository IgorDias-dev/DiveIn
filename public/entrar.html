<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveIn - Entrar</title>
    <script src="./js/sessao.js"></script>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./css/entrar.css">
</head>
<header>
    <div class="menu">
        <div class="opcoesL">
            <img src="./assets/logo.png" alt="Logotipo DiveIn">
            <a href="index.html" class="normal">INICIO</a>
            <a href="sobre.html" class="normal">SOBRE O MERGULHADOR</a>
        </div>
        <div class="opcoesR">
            <a href="cadastro.html" class="normal">CADASTRE-SE</a>
            <a href="entrar.html" class="inOut selecionado">ENTRAR</a>
        </div>
    </div>
</header>

<body>
    <div class="popup" id="popup">
        <div class="mensagemCadastro">
            <p id="corpoMensagem"></p>
        </div>
    </div>
    <div class="container">
        <div class="text">
            <h1>ENTRAR</h1>
            <p>E-mail</p>
            <input type="text" placeholder="Digite seu e-mail" id="iptEmail">
            <p>Senha</p>
            <input type="password" placeholder="Digite sua senha" id="iptSenha">
            <button onclick="entrar()">ENTRAR</button>
        </div>
    </div>
</body>
<script>
    function entrar() {
        var email = iptEmail.value;
        var senha = iptSenha.value;
        if (email == '' || senha == '') {

        } else {
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: email,
                    senhaServer: senha
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.SOBRENOME_USUARIO = json.sobrenome;
                        sessionStorage.ID_USUARIO = json.id;

                        setTimeout(function () {
                            window.location = "./dashboard/dashboard.html";
                        }, 1000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        corpoMensagem.innerHTML = 'E-mail e/ ou senha incorretos';
                        popup.style.display = 'flex';
                        setTimeout(() => {
                            popup.style.display = 'none';
                        }, "2000");
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
    }
</script>

</html>
